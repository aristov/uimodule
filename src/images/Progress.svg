<svg xmlns="http://www.w3.org/2000/svg"
     width="100"
     height="100"
     viewBox="0 0 100 100">
    <circle cx="50"
            cy="50"
            r="40"
            stroke-width="10"
            stroke="#67C0FF"
            stroke-linecap="round"
            stroke-dasharray="252"
            stroke-dashoffset="0"
            transform="rotate(0, 50, 50)"
            fill-opacity="0">
        <animate attributeName="stroke-dashoffset"
                 values="252;0;-252"
                 dur="2s"
                 repeatCount="indefinite"/>
        <animateTransform attributeName="transform"
                          type="rotate"
                          from="0, 50, 50"
                          to="360, 50, 50"
                          dur="1.5s"
                          repeatCount="indefinite"/>
    </circle>
</svg>
